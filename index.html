<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Apple</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid d-flex">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Img logo -->
          <a class="navbar-brand d-flex justify-content-center" href="#">
            <img
              src="./assets/img/symbol-apple.svg"
              alt="Apple"
              width="30"
              height="24"
            />
          </a>

          <!-- Img sacola -->
          <a class="navbar-brand d-flex justify-content-center" href="#">
            <img src="./assets/img/bag.svg" alt="Bag" width="30" height="24" />
          </a>

          <!-- lista -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Loja</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Mac</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ipad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Iphone</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Watch</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >AirPods</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >TV e Casa</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  Só na Apple</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Acessórios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Suporte</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="apresentacao-ip14">
            <img class="apresentacao-img" src="./assets/img/iphone-primary.svg" alt="img iphone">
        </section>
    </main>
    <footer></footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
